<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Family Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-light">
    <div class="container-fluid p-4">
        <h1 class="text-center mb-4" style="color: #8e44ad; font-weight: 700; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Our Family Tree</h1>
        <div id="tree-container" class="rounded shadow-lg" style="height: 80vh;"></div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="memberModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberName"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="memberInfo"></div>
            </div>
        </div>
    </div>


    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tree.js"></script>
</body>

</html>
